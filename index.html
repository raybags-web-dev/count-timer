    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->

<body>
    <header>

    </header>
    <div class="container container-fluid">
        <div id="main-container" class="jumbotron jumbotron-fluid">
            <form id="myForm" class="form">
                <h1 id="header">Timer</h1>
                <h1 id="mylocalTime" style="color: white; font-style: italic">localTime</h1>
                <hr id="drowLine">

                <div id="inputGroup" class="row">
                    <button id="startButton" class="btn btn-success" name="myButton" type="button" onclick="counting();">
                        Start-Counter 
                        <input id="startValue" type="number"> 
                    </button>

                    <div id="limitCup" class="col-2">
                        <p id="innerValue">___<i class="fas fa-stopwatch-20"></i></p>
                    </div>
                    <button name="submit" id="stopButton" type="button" class="btn btn-danger" onclick="clearCounter();">
                        Clear-Counter 
                    </button><br><br>
                </div>
                <h3 id="errors" class="lead"></h3>
            </form>
        </div>
    </div>
